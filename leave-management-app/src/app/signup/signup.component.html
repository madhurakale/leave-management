<div class="ui-g bg-image">
    <div class="ui-lg-3 ui-md-3 ui-g-3">
    </div>

    <div class="ui-lg-6 ui-md-6 ui-g-6">
        <div class="ui-lg-12 ui-md-12 ui-g-12">
            <mat-card class="ui-lg-12 ui-md-12 ui-g-12 center signup-card">
                <div class="ui-lg-12 ui-md-12 ui-g-12 signup-title">
                    <span> User-Signup</span>
                </div>
                <div class="ui-lg-6 ui-md-6 ui-g-6">
                    <div class="ui-lg-12 ui-md-12 ui-g-12">
                        <mat-form-field>
                            <input matInput placeholder="User Name" [(ngModel)]="user.userName">
                            <mat-icon matSuffix class="icon">account_circle</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="ui-lg-12 ui-md-12 ui-g-12">
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" [(ngModel)]="user.password">
                            <mat-icon matSuffix class="icon">vpn_key</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="ui-lg-12 ui-md-12 ui-g-12">
                        <mat-form-field>
                            <input matInput placeholder="Confirm password" type="password" [(ngModel)]="user.confirmPassword">
                            <mat-icon matSuffix class="icon">vpn_key</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="ui-lg-6 ui-md-6 ui-g-6">
                    <div class="ui-lg-12 ui-md-12 ui-g-12">
                        <mat-form-field>
                            <input matInput placeholder="Email" type="email" [(ngModel)]="user.userEmail">
                            <mat-icon matSuffix class="icon">email</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="ui-lg-12 ui-md-12 ui-g-12">
                        <mat-form-field>
                            <mat-label>Contact Type</mat-label>
                            <mat-select required [(ngModel)]="user.userContacts[0].contactType">
                                <mat-option value="Home">
                                    <mat-icon class="icon">home</mat-icon>Home
                                </mat-option>
                                <mat-option value="Office">
                                    <mat-icon class="icon">contact_phone</mat-icon>Office
                                </mat-option>
                                <mat-option value="Mobile">
                                    <mat-icon class="icon">phone_iphone</mat-icon>Mobile
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="ui-lg-12 ui-md-12 ui-g-12">
                        <mat-form-field>
                            <input matInput placeholder="Contact" type="number" [(ngModel)]="user.userContacts[0].contactNum">
                            <mat-icon matSuffix class="icon">contacts</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="ui-lg-12 ui-md-12 ui-g-12 center" style="padding-bottom: 5%;">
                    <button mat-raised-button class="submit-btn" (click)="submit()">Submit</button>
                </div>
            </mat-card>
            <div class="ui-lg-12 ui-md-12 ui-g-12 padding-zero">
                <mat-card class="login-card">
                    <span> Already have an account?</span>
                    <span class="login-link" routerLink="/login">Login</span>
                </mat-card>
            </div>
        </div>
    </div>
</div>
